---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - cluster.open-cluster-management.io
  resources:
  - managedclusters
  - managedclustersets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - rbac.open-cluster-management.io
  resources:
  - clusterpermissions
  - multiclusterroleassignments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rbac.open-cluster-management.io
  resources:
  - multiclusterroleassignments/finalizers
  verbs:
  - update
- apiGroups:
  - rbac.open-cluster-management.io
  resources:
  - multiclusterroleassignments/status
  verbs:
  - get
  - patch
  - update
