apiVersion: rbac.open-cluster-management.io/v1alpha1
kind: MulticlusterRoleAssignment
metadata:
  name: test-multicluster-role-assignment-multiple-1
  namespace: open-cluster-management-global-set
spec:
  subject:
    kind: User
    name: test-user-multiple-1
    apiGroup: rbac.authorization.k8s.io
  roleAssignments:
  - name: view-assignment-namespaced-clusters-1-2
    clusterRole: view
    targetNamespaces:
    - default
    - kube-system
    clusterSelection:
      type: clusterNames
      clusterNames:
      - managedcluster01
      - managedcluster02
  - name: edit-assignment-cluster-3
    clusterRole: edit
    clusterSelection:
      type: clusterNames
      clusterNames:
      - managedcluster03
  - name: admin-assignment-cluster-1
    clusterRole: admin
    clusterSelection:
      type: clusterNames
      clusterNames:
      - managedcluster01
  - name: monitoring-assignment-namespaced-all-clusters
    clusterRole: system:mon
    targetNamespaces:
    - monitoring
    - observability
    clusterSelection:
      type: clusterNames
      clusterNames:
      - managedcluster01
      - managedcluster02
      - managedcluster03